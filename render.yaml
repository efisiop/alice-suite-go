services:
  - type: web
    name: alice-suite-go
    runtime: go
    plan: free
    buildCommand: go mod download && CGO_ENABLED=1 go build -o bin/server ./cmd/server && CGO_ENABLED=1 go build -o bin/migrate ./cmd/migrate && CGO_ENABLED=1 go build -o bin/init-users ./cmd/init-users && CGO_ENABLED=1 go build -o bin/fix-render ./cmd/fix-render && mkdir -p data && DB_PATH=data/alice-suite.db ./bin/migrate && DB_PATH=data/alice-suite.db ./bin/init-users && DB_PATH=data/alice-suite.db ./bin/fix-render
    startCommand: ./bin/server
    envVars:
      - key: PORT
        value: 10000
      - key: ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: data/alice-suite.db
