services:
  - type: web
    name: alice-suite-go
    runtime: go
    plan: free
    buildCommand: go mod download && CGO_ENABLED=1 go build -o bin/server ./cmd/server && CGO_ENABLED=1 go build -o bin/migrate ./cmd/migrate && CGO_ENABLED=1 go build -o bin/init-users ./cmd/init-users && CGO_ENABLED=1 go build -o bin/fix-render ./cmd/fix-render && CGO_ENABLED=1 go build -o bin/verify-deployment ./cmd/verify-deployment && CGO_ENABLED=1 go build -o bin/diagnose-sections ./cmd/diagnose-sections
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: data/alice-suite.db
      # AI Provider Configuration
      # IMPORTANT: Set these as environment variables in Render Dashboard (not here!)
      # Go to: https://dashboard.render.com → Your Service → Environment → Add Environment Variable
      # - key: GEMINI_API_KEY
      #   sync: false  # Set this in Render Dashboard instead
      # - key: MOONSHOT_API_KEY
      #   sync: false  # Set this in Render Dashboard instead
      - key: AI_PROVIDER
        value: auto  # Options: "auto" (try Gemini first, fallback to Moonshot), "gemini", or "moonshot"